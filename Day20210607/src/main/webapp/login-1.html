
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="jasonkim">
    <title>로그인 샘플</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="images/apple-touch-icon-57x57-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="images/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="images/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="images/apple-touch-icon-144x144-precomposed.png">

    <!-- GOOGLE WEB FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- BASE CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/vendors.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- YOUR CUSTOM CSS -->
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>
	
	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div><!-- /Preload -->
	
	<div class="panel right">
	    <aside>
	        <figure>
	            <a href="#0"><img src="images/logo.png" width="46" height="40" alt=""></a>
	        </figure>
	        <form action="login1" class="input_style_1" method="post">
	            <a href="#0" class="social_bt facebook">페이스북으로 로그인</a>
	            <a href="#0" class="social_bt google">구글으로 로그인</a>
	            <div class="divider"><span>또는</span></div>
	            <div class="form-group">
	                <label for="email_address">이메일주소</label>
	                <input type="email" name="email_address" id="email_address" class="form-control">
	            </div>
	            <div class="form-group">
	                <label for="password">비밀번호</label>
	                <input type="password" name="password" id="password" class="form-control">
	            </div>
	            <div class="clearfix mb-3">
	                <div class="float-left">
	                    <label class="container_check">기억하기
	                        <input type="checkbox">
	                        <span class="checkmark"></span>
	                    </label>
	                </div>
	                <div class="float-right">
	                    <a id="forgot" href="javascript:void(0);">비밀번호 분실?</a>
	                </div>
	            </div>
	            <button type="submit" class="btn_1 full-width">로그인</button>
	        </form>
	        <p class="text-center mt-3">아직 회원가입안하셨나요?<a href="#0">회원가입</a></p>
	        <form class="input_style_1" method="post">
	            <div id="forgot_pw">
	                <div class="form-group">
	                    <label for="email_forgot">가입하신 이메일주소</label>
	                    <input type="email" class="form-control" name="email_forgot" id="email_forgot">
	                </div>
	                <p>가입하신 이메일주소를 입력하시면 비밀번호를 리셋하여 해당 이메일주소로 보내드립니다.</p>
	                <div class="text-center"><input type="submit" value="비밀번호 리셋" class="btn_1"></div>
	            </div>
	        </form>
	        <div class="copy">© 2021 Jason Jaewoo, Kim</div>
	    </aside>
	</div>
	<!-- /panel -->

	<video id="my-video" class="video" loop muted autoplay playsinline>
      <source src="media/demo.mp4" type="video/mp4">
      <source src="media/demo.ogv" type="video/ogg">
      <source src="media/demo.webm" type="video/webm">
	</video><!-- /video -->
    <div class="video_fallback"></div>
	
	<!-- 공통 SCRIPTS -->
    <script src="js/common_scripts.js"></script>
	<script src="js/common_func.js"></script>

</body>
</html>
